<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Mini Platformer</title>
    <script src="phaser.min.js"></script>
    <script src="poki-plugin.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #333;
            font-family: Arial, sans-serif;
        }
        
        #game-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        canvas {
            display: block;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        
        /* Chrome Extension popup specific styles */
        body {
            min-width: 931px;
            min-height: 580px;
            max-width: 931px;
            max-height: 580px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <!-- Game will be rendered here -->
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
